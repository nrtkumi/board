<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thread</title>
  </head>
  <body>
    <h1>スレッド</h1>
    <form action="{{ url_for('send_message', thread_id = data.thread_id) }}" method="post">
      <input type="text" name="body">
      <input type="submit" value="送信">
    </form>
    <ul>
    {% for message in data.messages %}
      <li><h2>{{ message.body }}</h2>{{ message.user.name }}
      {% if data.user.token == message.user.token %}
        <i><a href="{{ url_for('edit_message', message_id = message.id) }}">メッセージを編集</a></i>
      {% endif %}
    {% else %}
      <li></li>
    {% endfor %}
    </ul>
  </body>
</html>
